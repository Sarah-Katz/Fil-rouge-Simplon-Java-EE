<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/CSS/prodlist.css}">
	<title>Liste Produits</title>
</head>

<body>
	<a href="/interne">Retour liste fournisseurs</a>
	<!-- <a href="/commande">Voir la commande</a> -->
	<form method="post" th:if="${session.commande != null}" th:action="@{/commande}">
		<input type="hidden" th:name="${#requestParams.commande}" th:value="${commande.toString()}" />
		<button type="submit">Voir la commande</button>
	</form>
	<div id="container">
		<div class="produit" th:each="prod:${products}">
			<h2 class="nom" th:text="${prod.nom}"></h2><br>
			<span class="description" th:text="${prod.description}"></span><br>
			<span class="categorie" th:text="${prod.categorie}"></span><br>
			<span class="prix" th:text="${prod.prix} + €"></span><br>
			<form action="#" method="post">
				<input type="hidden" name="id" th:value="${prod.idprod}">
				<input type="number" min="1" name="quantity">
				<button type="submit">Ajouter à la commande</button>
			</form>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Produits</title>
</head>
<header>
	<a href="/prod">Cr√©er des produits</a>
	<h1>E-shop une fois, e-shop toujours</h1>
	<a href="/panier">Panier</a>
</header>
<body>
	<form method="post" th:action="@{/prod}" th:object="${product}">
		<label for="name">Name:</label><br>
		<input type="text" th:field="*{nom}"><br>
		<label for="description">Description:</label><br>
		<input type="text" th:field="*{description}"><br>
		<label for="category">Category:</label><br>
		<input type="text" th:field="*{categorie}"><br>
		<label for="reference">Reference:</label><br>
		<input type="number" th:field="*{ref}"><br>
		<label for="price">Price:</label><br>
		<input type="number" th:field="*{prix}"><br>
		<br>
		<input type="submit" value="Submit">
	</form>
	<a href="/prodlist">Liste des produits</a>
</body>
</html>
